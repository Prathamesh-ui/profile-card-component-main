<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="home.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <img class="circle1" src="images/bg-pattern-top.svg" alt="background-top">
    <img class="circle2" src="images/bg-pattern-bottom.svg" alt="background-bottom">
    <div class="card">
      <div class="top"></div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="victor image" class="image">
      </div>
      <div class="info">
        <p class="name">Victor Crest<span class="age"> 26</span> </p>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="numbers">80K</p>
          <p class="followers-letters">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803K</p>
          <p class="followers-letters">Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="followers-letters">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MariaVillascusa/">Maria Villascusa</a>.
  </div>
</body>

</html>
